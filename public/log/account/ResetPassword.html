        <script>
        var apiRoot = "https://api.homoola.com/";
        var countryCodes = JSON.parse('[{"englishName":"Saudi Arabia","alpha2":"SA","alpha3":"KSA","numericCode":682,"dialCodes":"+966","arabicName":"المملكة العربية السعودية"},{"englishName":"Bahrain","alpha2":"BH","alpha3":"BHR","numericCode":48,"dialCodes":"+973","arabicName":"البحرين"},{"englishName":"United Arab Emirates","alpha2":"AE","alpha3":"UAE","numericCode":784,"dialCodes":"+971","arabicName":"الامارات العربية المتحدة"},{"englishName":"Kuwait","alpha2":"KW","alpha3":"KWT","numericCode":414,"dialCodes":"+965","arabicName":"الكويت"},{"englishName":"Oman","alpha2":"OM","alpha3":"OMN","numericCode":512,"dialCodes":"+968","arabicName":"عمان"},{"englishName":"Yemen","alpha2":"YE","alpha3":"YEM","numericCode":887,"dialCodes":"+967","arabicName":"اليمن"},{"englishName":"Jordan","alpha2":"JO","alpha3":"JOR","numericCode":400,"dialCodes":"+962","arabicName":"الاردن"},{"englishName":"Egypt","alpha2":"EG","alpha3":"EGY","numericCode":818,"dialCodes":"+20","arabicName":"مصر"},{"englishName":"Sudan","alpha2":"SD","alpha3":"SDN","numericCode":729,"dialCodes":"+249","arabicName":"السودان"}]');
        var codeSent = false;
        var phone;
        var phoneIsValid;
        var phoneRegistered;
        $(function () {
            $("#sendVerificationCode").fadeOut();
            $("#mobilePhone").on("blur", function () {
                if (phone === getFullPhone()) {
                    return;
                }
                phone = getFullPhone();
                if (validatePhone()) {
                    checkPhone(phone).done(function (r) {
                        phoneRegistered = r;
                        if (phoneRegistered === false) {
                            $("#phoneNotFound").fadeIn();
                        }
                        else {
                            $("#phoneNotFound").fadeOut();
                            sendCode();
                        }
                    }).fail(function (r) {
                        $("#phoneInvalid").fadeIn();
                    }).always(function (r) {
                        $('#mobilePhone').prop('disabled', false);
                        $('#countryCode').prop('disabled', false);
                    });
                }
            });
        });
        function checkPhone(phone) {
            $('#mobilePhone').prop('disabled', 'disabled');
            $('#countryCode').prop('disabled', 'disabled');
            return $.get(apiRoot + '/users/check-phone?phone=' + encodeURIComponent(phone));
        }
        function sendCode() {
            if (!validatePhone()) {
                $("#phoneInvalid").fadeIn();
                setTimeout(function () {
                    $("#phoneInvalid").fadeOut();
                }, 2000);
                return false;
            }
            else if (!phoneRegistered) {
                $("#phoneNotFound").fadeIn();
                setTimeout(function () {
                    $("#phoneNotFound").fadeOut();
                }, 2000);
                return false;
            }
            phone = getFullPhone();
            return $.post(apiRoot + '/users/verify-phone?phone=' + encodeURIComponent(phone)).done(function () {
                $("#phoneVerificationCode").show();
                codeSent = true;
                $("#sendVerificationCode").hide();
                $("#codeWasSent").fadeIn();
                setTimeout(function () {
                    $("#codeWasSent").fadeOut();
                }, 5000);
            }).fail(function (r) {
                $("#codeSentError").show();
                $("#sendVerificationCode").fadeIn();
            });
        }
        function validatePhone() {
            var phone = $("#mobilePhone").val();
            if (phone && phone.length >= 8 && phone.length <= 14) {
                $("#phoneInvalid").hide();
                $("#phoneRegistered").hide();
                return true;
            }
            else {
                $("#phoneInvalid").show();
                return false;
            }
        }
        function onSubmit() {
            if (validatePhone())
                return false;
            return true;
        }
        function getFullPhone() {
            var selectedCountryCode = $("#countryCode").val();
            for (var i = 0; i < countryCodes.length; i++) {
                if (countryCodes[i].alpha2 === selectedCountryCode) {
                    return countryCodes[i].dialCodes + $("#mobilePhone").val();
                }
            }
        }
    </script>
